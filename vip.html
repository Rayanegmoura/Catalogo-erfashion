<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso VIP | Exclusive</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script>
    async function monitorarStatusVip() {
        try {
            const resposta = await fetch('produtos.json');
            const dados = await resposta.json();
            
            // 1. Se entrar em manutenção, expulsa para manutenção
            if (dados.site_em_manutencao === true) {
                window.location.href = 'manutencao.html';
                return;
            }

            // 2. SÓ SAIR DA PÁGINA VIP SE O MODO FOR DESLIGADO MANUALMENTE
            // Tiramos a checagem de hora daqui para evitar o conflito com a index
            if (dados.modo_vip === false) {
                window.location.href = 'index.html';
            }
            
        } catch (e) {
            console.error("Erro ao monitorar status");
        }
    }

    monitorarStatusVip();
    setInterval(monitorarStatusVip, 5000);
</script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: #d6b98c;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .box {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            border: 1px solid #d6b98c;
            border-radius: 20px;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Animação de erro */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .icon-lock {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d6b98c;
            background: transparent;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #d6b98c;
            color: #121212;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Estilo do bloco de erro e convite */
        #erro {
            margin-top: 20px;
            display: none;
        }

        .msg-erro-titulo {
            color: #ff6b6b;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .convite-vip {
            font-size: 0.9rem;
            color: #d6b98c;
            text-decoration: none;
            border-top: 1px solid #333;
            padding-top: 15px;
            display: block;
        }

        .link-whats {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <i class="bi bi-shield-lock icon-lock"></i>
        <h1>Acesso VIP</h1>
        <p>Esta coleção está disponível apenas para clientes exclusivos no momento.</p>

        <input type="password" id="senha" placeholder="Digite sua Chave VIP" inputmode="text">
        <button onclick="entrar()">LIBERAR ACESSO</button>

        <div id="erro">
            <span class="msg-erro-titulo">Senha incorreta! Tente novamente...</span>
            <div class="convite-vip">
                Ainda não faz parte da nossa lista vip?
                <a href="https://wa.me/5521987209252?text=Oi!+Quero+fazer+parte+do+grupo+VIP" target="_blank"
                    class="link-whats">
                    Clique aqui e solicite seu acesso ✨
                </a>
            </div>
        </div>
    </div>

    <script>
        async function entrar() {
            const senhaInput = document.getElementById('senha');
            const senhaDigitada = senhaInput.value;
            const erroDiv = document.getElementById('erro');
            const box = document.querySelector('.box');

            try {
                // 1. Busca a senha correta que está lá no seu produtos.json
                const resposta = await fetch('produtos.json');
                const dados = await resposta.json();

                // 2. Compara a senha (o campo no JSON deve ser "senha_vip")
                if (senhaDigitada === dados.senha_vip) {
                    // Cria o "ticket" no navegador para o script da index liberar a entrada
                    sessionStorage.setItem('acesso_vip_concedido', 'true');

                    // Redireciona para a loja
                    window.location.href = 'index.html';
                } else {
                    // Caso a senha esteja errada:
                    erroDiv.style.display = 'block'; // Mostra a mensagem de erro
                    senhaInput.value = ''; // Limpa o campo

                    // Aplica o efeito de "tremer" que você já tem no CSS
                    box.style.animation = 'shake 0.4s ease';
                    // Remove a animação após ela terminar para poder repetir se errar de novo
                    setTimeout(() => { box.style.animation = ''; }, 400);
                }
            } catch (erro) {
                console.error("Erro ao validar acesso:", erro);
                alert("Erro técnico ao verificar senha. Tente novamente mais tarde.");
            }
        }

        // Atalho: Permitir que o cliente aperte "Enter" no teclado para entrar
        document.getElementById('senha').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                entrar();
            }
        });
    </script>
</body>

</html>
